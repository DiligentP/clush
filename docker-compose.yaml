services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: clush
      MYSQL_PASSWORD: clush
      MYSQL_DATABASE: clush_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "clush", "--password=clush"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - clush-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/clush_db
      SPRING_DATASOURCE_USERNAME: clush
      SPRING_DATASOURCE_PASSWORD: clush
    networks:
      - clush-network

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - clush-network

volumes:
  mysql_data:

networks:
  clush-network:
    driver: bridge